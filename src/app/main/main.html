<div class="row">
    <div class="input-group input-group-lg">
      <input type="text" class="form-control" placeholder="Enter string to be hashed..." maxlength="55" ng-model="hashString">
      <span class="input-group-btn">
        <button ng-click="startHash()" class="btn btn-default" type="button">Hash!</button>
      </span>
    </div><!-- /input-group -->
</div><!-- /.row -->
