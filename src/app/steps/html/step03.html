<div>

  <div class="eightBit bucket" ng-repeat="value in stepValues track by $index">
    <div class="eightBit digit repeated-item" 
         ng-repeat="digit in value track by $index"
         ng-class="{ invisible: !digit.shown, zero: !digit.value }">
      {{ digit.value }}
    </div>
  </div>


</div>
