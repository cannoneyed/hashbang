<div class="container">
  <hashbang-header></hashbang-header>
  <div class="jumbotron text-center stage">
      

    <div class="displayBox"> 


  
      <div class="eightBit bucket">
        <div class="eightBit digit repeated-item" 
             ng-repeat="digit in A track by $index"
             ng-class="{ invisible: !digit.shown, zero: !digit.value, delineated: $index % 8 === 0}"
             ng-style="setWordPosition($index, 32, 50, 0)">
          {{ digit.value }}
        </div>
      </div>

      <div class="eightBit bucket">
        <div class="eightBit digit repeated-item" 
             ng-repeat="digit in B track by $index"
             ng-class="{ invisible: !digit.shown, zero: !digit.value, delineated: $index % 8 === 0}"
             ng-style="setWordPosition($index, 32, 50, 50)">
          {{ digit.value }}
        </div>
      </div>

      <div class="eightBit bucket">
        <div class="eightBit digit repeated-item" 
             ng-repeat="digit in C track by $index"
             ng-class="{ invisible: !digit.shown, zero: !digit.value, delineated: $index % 8 === 0}"
             ng-style="setWordPosition($index, 32, 50, 100)">
          {{ digit.value }}
        </div>
      </div>

      <div class="eightBit bucket">
        <div class="eightBit digit repeated-item" 
             ng-repeat="digit in D track by $index"
             ng-class="{ invisible: !digit.shown, zero: !digit.value, delineated: $index % 8 === 0}"
             ng-style="setWordPosition($index, 32, 50, 150)">
          {{ digit.value }}
        </div>
      </div>

      <div class="eightBit bucket">
        <div class="eightBit digit repeated-item" 
             ng-repeat="digit in E track by $index"
             ng-class="{ invisible: !digit.shown, zero: !digit.value, delineated: $index % 8 === 0}"
             ng-style="setWordPosition($index, 32, 50, 200)">
          {{ digit.value }}
        </div>
      </div>

      <div class="label left varLabelA">A</div>
      <div class="label left varLabelB">B</div>
      <div class="label left varLabelC">C</div>
      <div class="label left varLabelD">D</div>
      <div class="label left varLabelE">E</div>
  


</div>

<div ng-include="'app/navbar/navbar.html'"></div>
